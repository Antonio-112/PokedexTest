<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prueba Fin Módulo M3</title>

  </head>
  <body>

    <!--- start Header-->
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-uppercase text-center mt-3 text-white mt-5">Bienvenido al mundo</h1>
          </div>
        </div>

        <div class="container">
          <div class="row mt-4">
            <div class="col-md-4 mx-auto mb-5">
              <img src="img/logo.png" alt="logo_oficial" style="height: 130px; width: 350px;">
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--- end Header-->

    <!--- start card info pokemon  -->
    <div class="container">
        <div class="row mt-5 pt-5 mx-auto">
            <div class="col-md-6 mx-auto mb-5 pb-5">
                <div class="input-group">
                    <input type="text" id="box" class="form-control" placeholder="Ingrese un numero" aria-label="" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="btn">Buscar</button>
                    </div>
                </div>
            </div>
        <!-- Aqui empieza la card -->
        <div class="container">
          <div class="row mt-4 pt-4">
            <div class="col-md-6 text-center mb-5">
              <div class="float-left">
                  <img class="img-fluid" id="imagen">
                    <p id="info" class="text-uppercase"></p>
                    <span id="habilidad" class="text-uppercase"></span>
                </div>
            </div>
    <!-- Aqui termina la card -->

    <!-- start graficos -->
            <div class="col-md-6 mb-5">
              <div class="nada">
                  <!-- <div class="card-body"> Aqui estará el gráfico </div> -->
                  <div id="chartContainer" style="height: 370px; width: 100%;"></div>
              </div>
            </div>
    <!--- End graficos-->
          </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Script Canvas JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js" integrity="sha512-P0pdbdTHc6MzepVlBNGN/c+lBFfFk0ISSc/GLLnQzR5QzfgVdQMvOhVK4RvnhylawHSn2QxgAjb3f+zxSMfyNg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/excanvas.js" integrity="sha512-MNHfHZ07FhfcVwynE15AiS69hD5V5q3bgAj4bvIFm3u4b35Rs7b83Z0BTpLRvBu2ph3rcZ6AxdKvx3DNY6Sg4A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.js" integrity="sha512-K0pOiOu3G8R2xDzk0RsZHUywWA4nWr/1Dg09qbQRGn3tY3Ra9hzIvVtp71GeM/uxqPPM38KA+GAOB4vgNTWOtA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js" integrity="sha512-xeQFOWENzkyJSDlwwlX5lsFHfFL3Y3idnpBZYF/SCRxZz03HW/fpd5Lpd78SzjAzp/iBeWJ4PQRKlxWeYqQlHA==" crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>

    <!-- script canvas js-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>

    </script>
  </body>
</html>
